<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

  <body>
    <h1>Pitt - Help Desk</h1>

    <form action="index.html">
        <!-- section 1 -->
        <div>
            <h3>What way do you want us to contact you?</h3>
            <input type="radio" id="by_phone" name="contact_type_group" value="phone" />
            <label for="by_phone">By phone</label>
            <br />
            <input type="radio" id="email" name="contact_type_group" value="email" />
            <label for="email">Email</label>
            <br />
            <input type="radio" id="life_chat" name="contact_type_group" value="life_chat" />
            <label for="life_chat">Life Chat</label>
        </div>

        <!-- section 2 -->
        <div>
            <h3>Current Issue</h3>
            <input type="radio" id="mainframe" name="issue_type_group" value="service_down" />
            <label for="mainframe">Mainframe is down</label>
            <br />
            <input type="radio" id="reset_pass" name="issue_type_group" value="reset_pasword" />
            <label for="reset_pass">Reset Password</label>
            <br />
            <input type="radio" id="new_acct" name="issue_type_group" value="new_acct" />
            <label for="new_acct">Create a new account</label>
        </div>


        <!-- section 3 -->
        <div>
            <h3>Best time(s) to reach you</h3>

            <input type="checkbox" id="morning" name="morning" value="morning" />
            <label for="morning">Morning</label>
            <br>
            <input type="checkbox" id="afternoon" name="afternoon" value="afternoon" />
            <label for="afternoon">Afternoon</label>
            <br>

            <input type="checkbox" id="evening" name="evening" value="evening" />
            <label for="evening">Evening</label>
            <br>
            
        </div>
        <br>
        <input type="submit">
    </form>

    <!-- section 4 -->
    <div>
      <h2>Useful Links</h2>

        <li><a href="Contact.html">Contact Us</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Help_Desk.html">Help Desk</a></li>
      </ul>
    </div>
  </body>
</html>
